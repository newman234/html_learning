<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class in html</title>
</head>
<style>
    .city{
        background-color: tomato;
        color: white;
        border:2px solid black;
        margin:20px;
        padding: 20px;
    }
    #myheader{
        background-color: lightblue;
        color:white;
    }
</style>
<body>
    <h5> class attribute is often used to specify the class name in style sheet
    </h5>
    <div class="city">
        <h2>Londone</h2>
        <p>Londone is capital of england</p>
    </div>
    <div class="city">
        <h2>Paris</h2>
        <p>Paris is capital of France</p>
    </div>
    <h2>class in html</h2>
    <div>
        <h1 id="myheader">My header</h1>
    </div>
</body>
</html>
